<div class="container p-5 my-5 border">
    <h2>Assignment 11 (Two way Binding )</h2>
    <div>
        <label for="text-name">Enter a Text : </label>
        <input type="text" id="text-name" [(ngModel)]="textName" />
    </div>
    <div>
        <label for="font-size">Font size : </label>
        <input type="number" id="font-size" [(ngModel)]="fontSize" />
    </div>
    <div>
        <label for="font-color">Font color : </label>
        <select name="font-color" id="font-color" [(ngModel)]="fontColor">
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option value="Red">Red</option>
        </select>
    </div>
</div>

<div class="container p-5 my-5 border" [ngStyle]="{
          color: fontColor,
          'font-size': fontSize + 'px'}">
    {{ textName }}
</div>
