<div id="clear-btn-container" style="margin-top: 20px; margin-left: 10px;">
    <button class="css-button-shadow-border-sliding--black" style="height: 10%; width: 15%; margin-left: 40%;"
        (click)="handleClearButton()">Clear</button>
</div>
<br>
<br>

<div id="thumbnail-container" style="padding-left: 35%;">
    <div class="image-container" *ngFor="let image of randomImages">
        <img [src]="image.url" (click)="imageClickHandler($event)">
    </div>
</div>
<br>
<br>

<div id="image-view-container" *ngIf="imageViewContainerVisibility">
    <img [src]="currentImage" style="width: 100%; height: 100%;">;
</div>
