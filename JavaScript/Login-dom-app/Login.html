<html>

<head>
    <title></title>

    <script src="Login.js"></script>
    
</head>

<body>

    <h1>Simple login page example</h1>
    <div id="main">
        <div class="login">
            <table cellspacing="2" align ="center" cellpadding="8">
                <tr>
                    <td>Enter User Name :</td>
                    <td><input type="text" placeholder="Enter user name here" id="name" /></td>
                </tr>
                <tr>
                    <td>Enter Password :</td>
                    <td><input type="password" placeholder="Enter Password here" id="password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Login" class="btn" onClick="login()"/>
                        <input type="submit" value="Reset" class="btn" onClick="reset()"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
