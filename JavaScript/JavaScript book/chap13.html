<html>

        <title>JavaScript chapter 13</title>
        <h1>All about when primitive behave like objects</h1>
    </head>

    <body>
        <script>

            // var name = "Faisal";
            // var nameObj = new String("Faisal");
            // alert(name);
            // alert(nameObj);

            var game = "Call of duty";
            alert(game.length);

            alert(typeof game.length);
            alert(typeof gameObj);
