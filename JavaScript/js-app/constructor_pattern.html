    <script>

        var id;
        var name;

        function Customer(id,name)
        {
            console.log(this);
            this.id = "C"+id;
            this.name = name.toUpperCase();
            this.getDetails = function()
            {
                return "id is " + this.id + " name is " + this.name;
            }
        }

        var c1 = new Customer(101,"Ankit");
        console.log(c1.getDetails());
        console.log(c1);
        c1.id = "2001";
        console.log(c1);

        var c2 = new Customer(101, "Faisal");
        console.log(c2);

        Customer(103,"Nongamba");
        console.log(window.getDetails());

    </script>
